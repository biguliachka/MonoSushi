<form *ngIf="!isLogin" [formGroup]="authForm">
    <h4 class="title ">Вхід в кабінет</h4>
    <div class="form-group">
        <input type="email" formControlName="email" placeholder="*Ваш email">
    </div>
    <div class="form-group">
        <input type="password" formControlName="password" placeholder="*Ваш пароль">
    </div>
    <button [disabled]="authForm.invalid" type="button"  *ngIf="!isLogin" class="btn " (click)="loginUser()"
      mat-dialog-close><a>УВІЙТИ В
        КАБІНЕТ</a></button>
        <div class="d-flex justify-content-between col-11">  <a class="txt2">Забули пароль?</a>
    <a class="txt2" (click)="changeIsLogin()">Зареєструватися</a></div>
  
</form>
<form *ngIf="isLogin" [formGroup]="registerForm">
    <h4 class="title ">Вхід в кабінет</h4>
    <div class="form-group-little">
        <input type="text" formControlName="firstName" placeholder="Ваше ім'я">  <input type="text" formControlName="lastName" placeholder="Ваше прізвище">
    </div>
    <div class="form-group">
        <input type="text" formControlName="phoneNumber"  placeholder="Ваш телефон">
    </div>
    <div class="form-group">
        <input type="email" formControlName="email" placeholder="Ваш email">
    </div>
    <div class="form-group-little">
        <input type="password" formControlName="password" placeholder="Пароль">  <input type="password"  formControlName="password"  placeholder="Повторіть пароль">
    </div>
    <button [disabled]="registerForm.invalid"  type="button"  class="btn " (click)="registerUser()"
      mat-dialog-close><a>ЗАРЕЄСТРУВАТИСЬ</a></button>
        <div class="d-flex justify-content-center col-11">  
 <span>Вже зареєстровані?</span>   <a class="txt2" (click)="changeIsLogin()">Увійти</a></div>
  
</form>
